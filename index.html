<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <h1>Form</h1>
            <nav class="nav">
                <a href="">home</a>
                <a href="">about</a>
                <a href="">contact</a>
            </nav>
    </header>
    <main>
        <form action="" class="login">
            <h2>Login</h2>
            <input type="text" placeholder="Username" name="name">
            <input type="password" placeholder="Password" name="password">
            <a href="">¿you forgot the password?</a>
            <button type="submit"><span>Login</span></button>
            <label for="">¿you don't have an account?</label>
            <button type="button" class="button-login"><span>Sigin</span></button>
        </form>
        <form action="" class="sigin">
            <h2>Sigin</h2>
            <input type="text" placeholder="Username" name="name">
            <input type="email" name="email" placeholder="email">
            <input type="password" placeholder="Password" name="password">
            <button type="submit"><span>Sigin</span></button>
            <label for="">¿you already have an account?</label>
            <button type="button" class="button-sigin"><span>Login</span></button>
        </form>    
    </main>

    <script src="main.js"></script>
    </body>
</html>
